<header>
    <nav>
      <div class="left-item"> 
        <img src="assets/images/logo3.png" alt="Behind The Counter" width="250" height="150">
      </div>
      <div class="center-items">
        <a routerLink="/home">Home</a>
        <a routerLink="/about">About Us</a>
        <a routerLink="/shopping">Shopping</a>
        <a routerLink="/delivery">Delivery</a>
        <a routerLink="/cart">
          <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
            </svg>
            <span id="cart-count">0</span>
          </div>
        </a>
        <a *ngIf="isUserLoggedIn" (click)="logout()">Log Out</a>
        <a *ngIf="!isUserLoggedIn" routerLink="/signin">Sign In</a>
      </div>
    </nav>
    <br><br><br><br><h1>Your Delivery Route</h1>
  </header>
  
  <main>
    <h2>Select a Branch for Delivery</h2>
    <select id="branch">
      <option value="43.6532,-79.3832">Toronto Branch</option>
      <option value="43.7001,-79.4163">North York Branch</option>
      <option value="43.5890,-79.6441">Mississauga Branch</option>
    </select>
    <br><br>
    
    <input type="text" id="customerAddress" placeholder="Enter delivery address">
    <button (click)="calculateRoute()">Show Route</button><br><br>
    
    <div id="map"></div>
    
    <br>
    <button (click)="proceedToCheckout()">Proceed to Checkout</button>
  </main>
